<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card with html and css</title>
    <!-- css link -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- box-icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- image -->
      <div class="image">
        <img src="./img.jpg" alt="image" class="profile-image" />
      </div>
      <!-- TEXT -->
      <div class="text">
        <span class="name">Uzorchukwu</span>
        <span class="job">Frontend dev || Content-creator</span>
      </div>

      <!-- media buttons -->
      <div class="media-buttons">
        <!-- facebook -->
        <a
          href="https://www.facebook.com/profile.php?id=100079590772926&mibextid=LQQJ4d"
          target="_blank"
          class="link"
          style="background: #4267b2"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <!-- twitter -->
        <a
          href="http://Twitter.com/anastasia_uzor"
          target="_blank"
          class="link"
          style="background: #1da1f2"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <!-- Youtube -->
        <a
          href="https://youtube.com/@Anastasia_uzor"
          target="_blank"
          class="link"
          style="background: #ff0000"
        >
          <i class="bx bxl-youtube"></i>
        </a>
        <!-- Instagram -->
        <a
          href="https://instagram.com/@Anastasia_uzoor"
          target="_blank"
          class="link"
          style="background: #e13063"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <button class="button">SUBSCRIBE</button>
        <button class="button">CONTACT</button>
      </div>

      <!-- analytics -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">6.5k</span>
        </div>

        <div class="data">
          <i class="bx bx-message-dots"></i>
          <span class="number">1k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">3k</span>
        </div>
      </div>
    </div>
  </body>
</html>
